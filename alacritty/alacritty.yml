env:
  TERM: xterm-256color

window:
  decorations: "none"

background_opacity: 0.785

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 10

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }

colors:
  name: Matrix
  author: OK100
  primary:
    background: "#000000"
    foreground: "#00cc00"
  cursor:
    text: "#000000"
    cursor: "#00cc00"
  normal:
    black: "#000000"
    red: "#55ff55"
    green: "#00cc00"
    yellow: "#00cc00"
    blue: "#005500"
    magenta: "#55ff55"
    cyan: "#00cc00"
    white: "#00cc00"
  bright:
    black: "#000000"
    red: "#55ff55"
    green: "#55ff55"
    yellow: "#55ff55"
    blue: "#005500"
    magenta: "#55ff55"
    cyan: "#55ff55"
    white: "#00cc00"
