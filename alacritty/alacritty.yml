env:
  TERM: xterm-256color

window:
  decorations: "none"

padding:
  x: 5
  y: 5

dynamic_padding: true

background_opacity: 0.875

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 10

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }

colors:
  primary:
    background: '#000000'
    foreground: '#00ff00'

  # Normal colors
  normal:
    black: '#2e3436'
    red: '#cc0000'
    green: '#73d216'
    yellow: '#edd400'
    blue: '#3465a4'
    magenta: '#75507b'
    cyan: '#06989a'
    white: '#d3d7cf'

  # Bright colors
  bright:
    black: '#2e3436'
    red: '#ef2929'
    green: '#8ae234'
    yellow: '#fce94f'
    blue: '#729fcf'
    magenta: '#ad7fa8'
    cyan: '#34e2e2'
    white: '#eeeeec'
